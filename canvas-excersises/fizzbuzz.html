<script>

// excersise 1 two times

// print with the for loop method 

for (var i = 1; i <= 100; i++) {
	if ((i % 3 == 0) && (i % 5 == 0)) {
		console.log("FizzBuzz")
	}
	else if ( i % 3 == 0) {
		console.log("Fizz")
	}
	else if (i % 5 == 0) {
		console.log("Buzz")
	}
	else {
		console.log(i)	
	}

}


// print with the while loop method

var counter = 1;

while(counter <= 100) {
	if (counter % 3 == 0 && counter % 5 == 0) {
		console.log("FizzBuzz")
	}
	else if ( counter % 3 == 0) {
		console.log("Fizz")
	}
	else if (counter % 5 == 0) {
		console.log("Buzz")
	}
	else {
		console.log(counter)		
	}
	counter++
}

</script>
